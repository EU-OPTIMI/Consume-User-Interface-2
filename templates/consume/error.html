<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Error</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; color: #222 }
      .container { max-width: 800px; margin: 0 auto }
      pre { background:#f7f7f7; padding:1rem; border-radius:6px; overflow:auto }
      a { color:#0366d6 }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Something went wrong</h1>
      <p>The application encountered an error while processing your request.</p>

      {% if error %}
        <h2>Error details</h2>
        <pre>{{ error }}</pre>
      {% else %}
        <p>No additional details were provided.</p>
      {% endif %}

      <p><a href="/">Return to home</a></p>
    </div>
  </body>
</html>
